<!DOCTYPE html>
<html>
<head>
    <title>Web Player para Safari em iOS</title>
</head>
<body>
    <h1>Web Player Safari em iOS</h1>
    <label for="sourceInput">Digite a URL do áudio:</label>
    <input type="text" id="sourceInput" placeholder="URL do áudio">

    <br>
    <br>

    <button onclick="loadAudio()">Carregar Áudio</button>

    <script>
        function loadAudio() {
            // Pega o valor inserido no campo de input
            const audioURL = document.getElementById('sourceInput').value;

            // Redireciona para a página de ouvir o player com a URL do áudio como parâmetro
            window.location.href = `player.html?url=${encodeURIComponent(audioURL)}`;
        }
    </script>
</body>
</html>
